
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>  
  <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input floating type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input floating type="password" [(ngModel)]="user.pw"></ion-input>
        </ion-item>
        </ion-list>
        <ion-card-content>
          <button ion-button (click)="loginUser()">Login</button>
<!--Button to traverse
   <button [navPush]="tabsPage">Go!</button> -->
</ion-card-content>

<ion-card-content>

  link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
